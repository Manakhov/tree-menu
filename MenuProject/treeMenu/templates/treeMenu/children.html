<ul>
{% for item in menu_items %}
    {% if parent_pk == item.parent.pk %}
            <li><a href="?item={{ item.pk }}&parents={% include 'treeMenu/search_parents.html' with item=item %}">
                {{ item }} </a></li>
            {% include 'treeMenu/children.html' with parent_pk=item.pk %}
    {% endif %}
{% endfor %}
</ul>
